name: floop
description: Dynamic values and animation API for Flutter widgets. Change values from anywhere and widgets are rebuild automatically. Transition values with one function call to animate a widget.
version: 2.1.4
homepage: https://github.com/icatalud/floop

environment:
  sdk: ">=2.3.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  pedantic: ^1.0.0
  mockito: ^4.1.0
  benchmark_harness:

# For information on the generic Dart part of this file, see the
# following page: https://www.dartlang.org/tools/pub/pubspec
