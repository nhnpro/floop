name: floop
description: Animation API and dynamic values for widgets. Change values from anywhere and affected widgets are updated automatically. Animate any widget with one line of code.
version: 2.0.3
homepage: https://github.com/icatalud/floop

environment:
  sdk: ">=2.3.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  pedantic: ^1.0.0
  mockito: ^4.1.0
  benchmark_harness:

